<TABLE> </TABLE>
	<TR> </TR> Inicio y fin de fila

	<TD> </TD> Inicio y fin de celda

<Atributos de las tablas
	CON <TABLE>
		NOFLOW Impide que haber texto alrededor de la tabla
		ALIGN=Left|Right|Center|justify
			*justify (No funciona)
		UNITS=en|Pixel|Relative (El tipo de medida) //Poco importante
		WIDTH=n,WIDTH=n% (Anchura de la tabla)
		HEIGHT=N, HEIGHT=n% (Altura de la tabla)
		NOWRAP (Para que no se parta la pantalla cuando no quepan en ella
				las lineas de texto)
		BORDER=n, BORDER=n% (El ancho del borde de la tabla)
		CELLSPACING=n (Espacio a dejar entre celdas de la tabla. 
					El valor por defecto es 2)
		CELLPADDING=n (Espacio a dejar entre el borde de la tabla y el contenido
						de la misma. El valor por defecto es 1)
		BGCOLOR=color (Color de fondo)
		BORDERCOLOR=color( Color de borde)
	DEBAJO DEL <TABLE>
		<CATION ALIGN=top|bottom
	
	CON <TR>,<TH>,<TD>
		ALIGN=Left|Rigth|Justify|Center|Decimal (D=Decimal los numeros con punto decimal
				 se colocan automaticamente debajo del punto decimal)
				 *Decimal (no funciona)
				 *<TH>	por defecto tiene align=center 
		VALIGN=top(arriba)|middle(medio)|bottom(abajo)
		NOWRAP (Para que no se parta la pantalla cuando no quepan en ella
				las lineas de texto)
		COLSPAN=n (Indica el número de celdas contiguas por la derecha que se expande
					en horizontal)
		ROWSPAN=n (Indica el número de celdas contiguas por la derecha que se expande
					en vertical)
		ALIGN=Left|Right|Center|justify
		*justify (No funciona)
		BGCOLOR=color (Color de fondo)
		BORDERCOLOR=color( Color de borde)
		BORDER=n, BORDER=n% (El ancho del borde de la celda)
-->
